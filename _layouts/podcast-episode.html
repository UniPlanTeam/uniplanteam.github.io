<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="/dist/main.css" />
        <title>{{ page.title }} - {{ site.title }}</title>
    </head>
    <body>
        {% include navigation.html %} {% include podcast-header.html %}

        <section id="blog-content">
            <div class="container mb-5 pt-3">
                <h1 class="display-4 font-weight-bold">
                    {{ page.title }}
                </h1>

                <div class="text-center mt-5">
                    <a href="{{ site.data.podcast.apple_link }}">
                        <img
                            src="{{ site.data.podcast.apple_badge }}"
                            alt="Apple Podcast subscription badge and link"
                        />
                    </a>
                    <a href="{{ site.data.podcast.spotify.link }}">
                        <img
                            src="{{ site.data.podcast.spotify_badge }}"
                            alt="Spotify Podcast subscription badge and link"
                        />
                    </a>
                    <audio controls class="w-100 mt-5">
                        <source src="{{ page.file }}" type="audio/mpeg" />
                        Your browser does not support HTML5 audio.
                    </audio>
                </div>

                <div class="lead">{{ content }}</div>
            </div>
        </section>

        {% include footer.html %} {% include scripts.html %} {% include
        get-year-script.html %}
    </body>
</html>
