<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-171047309-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-171047309-1");
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/dist/main.css" />
    <title>{{ page.title }} - {{ site.title }}</title>
  </head>
  <body>
    {% include navigation.html %} {% include blog-header.html %}

    <section id="blog-content">
      <div class="container mb-5 pt-3">
        <h1 class="display-4 font-weight-bold">
          {{ page.title }}
        </h1>

        <div class="lead">{{ content }}</div>
      </div>
    </section>

    {% include footer.html %} {% include scripts.html %} {% include
    get-year-script.html %}
  </body>
</html>
