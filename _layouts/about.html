<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="/dist/main.css" />
        <title>Meet the UniPlan Team - {{ site.title }}</title>
    </head>
    <body>
        {% include navigation.html %}

        <div class="jumbotron jumbotron-fluid bg-white text-black mt-5 mb-0">
            <div class="container text-center">
                <img
                    src="/assets/images/uniplan-logo.png"
                    alt="The UniPlan graduation cap logo"
                    class="img-fluid w-25"
                />
                <h1 class="display-4 font-weight-bold mt-3">
                    Meet the UniPlan Team
                </h1>
                <h2>We're students just like you.</h2>
            </div>
            <div class="container">
                <div class="row justify-content-around">
                    {% for person in site.team %}
                    <div class="card w-25 text-center border-white mt-3">
                        <img
                            src="{{ person.profile }}"
                            alt="Profile picture of {{ person.name }}"
                            class="d-block mx-auto img-fluid rounded-circle w-50"
                        />
                        <div class="card-body">
                            <h5 class="card-title">{{ person.name }}</h5>
                            <p class="card-text">{{ person.title }}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        {% include footer.html %} {% include scripts.html %} {% include
        get-year-script.html %}
    </body>
</html>
